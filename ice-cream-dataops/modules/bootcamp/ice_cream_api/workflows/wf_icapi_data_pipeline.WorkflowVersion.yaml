workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  description: 'Run tasks in Sequence'
  tasks:
    - externalId: wf_icapi_data_pipeline_create_asset_hierarchy_task
      type: transformation
      parameters:
        transformation:
          externalId: create_asset_hierarchy
          concurrencyPolicy: fail
      name: 'Task One - Create Asset Hierarchy'
      description: First Task - Create Asset Hierarchy
      retries: 3
      timeout: 3600
      onFailure: 'abortWorkflow'

    - externalId: wf_icapi_data_pipeline_contextualize_ts_assets_task
      type: transformation
      parameters:
        transformation:
          externalId: contextualize_ts_assets
          concurrencyPolicy: fail
      name: 'Task Two - Contextualize Time Series & Assets'
      description: Second Task - Contextualize Time Series & Assets
      retries: 3
      timeout: 3600
      onFailure: 'abortWorkflow'
      dependsOn:
        - externalId: wf_icapi_data_pipeline_create_asset_hierarchy_task

    - externalId: wf_icapi_data_pipeline_icapi_datapoints_extractor_task
      type: 'function'
      parameters:
        function:
          externalId: 'icapi_datapoints_extractor'
          data: { "hours": 1 }
        isAsyncComplete: false
      name: 'Task Three - ICAPI Datapoints Extractors'
      description: Third Task - ICAPI Datapoints Extractors
      retries: 3
      timeout: 3600
      onFailure: 'abortWorkflow'
      dependsOn:
        - externalId: wf_icapi_data_pipeline_contextualize_ts_assets_task

    - externalId: wf_icapi_data_pipeline_oee_timeseries_task
      type: 'function'
      parameters:
        function:
          externalId: 'oee_timeseries'
          data: { "hours": 1 }
        isAsyncComplete: false
      name: 'Task Four - OEE Timeseries'
      description: Fourth Task - OEE Timeseries
      retries: 3
      timeout: 3600
      onFailure: 'abortWorkflow'
      dependsOn:
        - externalId: wf_icapi_data_pipeline_icapi_datapoints_extractor_task


     